<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>referer属性</title>
</head>

<body>
  <div>
    <h1>referer属性</h1>
  </div>
  <div>
    <p>jsでreferer属性をaタグに設定</p>
  </div>
  <div>
    <p>
      <a href="https://a5zdiihwuz.ap-northeast-1.awsapprunner.com/request/info" target="_blank">別サイトに移動</a>
    </p>
  </div>
  <script type="text/javascript">
    // 対象のaタグを取得
    var links = document.querySelectorAll('a');

    // それぞれのリンクに対して処理を行う
    links.forEach(function (link) {
      // 同一Originの場合はno-referrer-whendowngradeを設定
      link.referrerPolicy = 'no-referrer-when-downgrade';
    });
  </script>
</body>

</html>
